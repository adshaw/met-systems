<div class="section">
  <div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Dynamic Grid</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-actions">
          <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select [(ngModel)]="selectedInterval" (selectionChange)="changeDataTableValues(selectedInterval)">
              <mat-option *ngFor="let interval of hourIntervalDropdown" [value]="interval.hourInterval">
                {{interval.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
    <app-data-table *ngIf="selectedInterval" [selectedInterval]="selectedInterval"></app-data-table>
  </div>
</div>
